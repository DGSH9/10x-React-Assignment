<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width">
<title>Designing Web App using HTML/CSS/REACT</title>
<link rel="stylesheet" href="style.css" />
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="main-container"></div>
  <script type="text/babel">
    var uper = React.createElement('div', { class: "uper", style: { display: "grid", 'flex-flow': "row wrap" } },
     React.createElement('div', null, null), React.createElement('div', null, null))
    var mid = React.createElement('div', { class: "mid", style: { display: "grid", 'flex-flow': "row wrap" } },
     React.createElement('div', null, null))
    var lower = React.createElement('div', { class: "lower", style: { display: "grid", 'flex-flow': "row wrap" } },
     React.createElement('div', null, null), React.createElement('div', null, null))
    var main = React.createElement('div', { class: "main", style: { display: "grid", 'flex-flow': "column wrap" } }, uper, mid, lower)

    ReactDOM.render(main, document.getElementById('main-container'));

</script>
